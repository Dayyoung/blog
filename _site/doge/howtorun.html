<h1 id="install-jekyll-and-bundler-gems-through-rubygems">Install Jekyll and Bundler gems through RubyGems</h1>
<p>gem install jekyll bundler</p>

<h1 id="create-a-new-jekyll-site-at-myblog">Create a new Jekyll site at ./myblog</h1>
<p>jekyll new myblog</p>

<h1 id="change-into-your-new-directory">Change into your new directory</h1>
<p>cd myblog</p>

<h1 id="build-the-site-on-the-preview-server">Build the site on the preview server</h1>
<p>bundle exec jekyll serve</p>

<h1 id="now-browse-to-httplocalhost4000">Now browse to http://localhost:4000</h1>
