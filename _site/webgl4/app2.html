.swiper .swiper-slide-active {

.swiper .swiper-button-prev,
.swiper .swiper-button-next {

  font-weight: 700;

}
.swiper .swiper-button-prev::after,
.swiper .swiper-button-next::after {
  font-size: 18px;
}
.swiper .swiper-button-prev:after {
  position: relative;
  left: -1px;
}
.swiper .swiper-button-next:after {
  position: relative;
  left: 1px;
}
.swiper .swiper-button-prev,
.swiper .swiper-container-rtl .swiper-button-next {
  left: 10px;
  right: auto;
}
.swiper .swiper-button-next,
.swiper .swiper-container-rtl .swiper-button-prev {
  right: 10px;
  left: auto;
}
.swiper .swiper-button-prev.swiper-button-disabled,
.swiper .swiper-button-next.swiper-button-disabled {
  opacity: 0;
  cursor: auto;
  pointer-events: none;
}

  <script>


  var mainSwiper = new Swiper("#mainSwiper", {
  effect: "coverflow",
//  grabCursor: true,
  //spaceBetween: -10,
  loop: false,
  centeredSlides: true,
//  slidesPerView: "auto",
  coverflowEffect: {
    rotate: 0,
    stretch: 0,
    //depth: 100,
    modifier: 2,
    slideShadows: true,
    clickable: true
  },
  spaceBetween: 10,
  slidesPerView: 4,
  freeMode: true,
  watchSlidesProgress: true,
  //spaceBetween: 50,
  //loop: true,
  // pagination: {

  //   clickable: true
  // },
  // navigation: {
  //   nextEl: ".swiper-button-next",
  //   prevEl: ".swiper-button-prev"
  // }
  on: {
        slideChange : function() {
          console.log("changed.")

          const index_currentSlide      = this.realIndex;
          const currentSlide            = this.slides[index_currentSlide]

          const pictureIndex      = index_currentSlide+1 + ".png"
          $('#topImage').attr("src","/spacetime/image/"+pictureIndex);

          console.log("index_currentSlide." + index_currentSlide)
          console.log("currentSlide." + currentSlide)
        },
    },
  });    


$(function(){

  $('.mainSwiper-slide').click(function(){
    console.log("click")
    console.log($(this).index())
    var goIndex= $(this).index()

    mainSwiper.slideTo(goIndex);

  })

})

const menuLinks = document.querySelectorAll(".menu-link");

menuLinks.forEach((link) => {
  link.addEventListener("click", () => {
    menuLinks.forEach((link) => {
      link.classList.remove("is-active");
    });
    link.classList.add("is-active");
  });
});
