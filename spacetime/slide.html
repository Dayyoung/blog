 .bg-blur {
   backdrop-filter: blur(0px);
   -webkit-backdrop-filter: blur(0px);
   top: 0;
   left: 0;
   width: 100%;
   height: 568px;
   visibility: hidden;
   transition: backdrop-filter 0.25s cubic-bezier(0.2, 0.7, 0.3, 0.8), visibility 0.25s cubic-bezier(0.2, 0.7, 0.3, 0.8);
   z-index: 1;
}
 .folder-apps {
   background-color: rgba(255, 255, 255, 0.3);
   border-radius: 45px;
   backdrop-filter: blur(15px);
   -webkit-backdrop-filter: blur(15px);
   display: flex;
   align-content: flex-start;
   flex-wrap: wrap;
   transition: transform 0.25s cubic-bezier(0.2, 0.7, 0.3, 0.8);
   padding: 44px 36px;
   width: 304px;
   height: 304px;
   transform: scale(0.1973684211, 0.1973684211);
   transform-origin: 0 0;
}
 .folder-apps:focus {
   backdrop-filter: blur(0px);
   -webkit-backdrop-filter: blur(0px);
   outline: 0;
   padding: 26px 8px 26px 8px;
}
 .folder-apps:focus ~ .folder-name {
   animation: folderNameFadeIn 0.2s 0.2s forwards;
   font-size: 3em;
   opacity: 0;
   width: 300px;
}
 .folder-apps:focus ~ .bg-blur {
   backdrop-filter: blur(15px);
   -webkit-backdrop-filter: blur(15px);
   visibility: visible;
}
 .folder-apps:focus .app {
   margin: 0 18px 7px 18px;
}
 .folder-apps:focus .app-icon {
   border-radius: 9px;
}
 .folder-apps:focus .app-name {
   display: inherit;
}
 .folder-apps .app {
   margin: 0 8px 16px 8px;
}
 .folder-apps .app-icon {
   border-radius: 18px;
}
 .folder-apps .app-name {
   display: none;
}
 .app-icon:active, .folder-apps:not(:focus):active {
   filter: brightness(0.7);
}
 .app-name, .folder-name {
   text-align: center;
   color : white;
   font-size: 13px;
}
 .folder-name {
   transform: translateY(-244px);
}

/** Bottom Bar **/
 .bottom-bar {
   padding-bottom: 20px;

   left: 0;

}

  <script>

function getParameterByName(name, url = window.location.href) {
  name = name.replace(/[\[\]]/g, '\\$&');
  var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
  results = regex.exec(url);
  if (!results) return null;
  if (!results[2]) return '';
  return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

function goPrevious(){
  if(window.opener){
    self.close()
  }else{

}

function HTMLtoJSON(requestUrl) {

  var tableList = [];
  
  $.ajax({
          type: "get",            
          url: requestUrl,         
          async: false,
          cache: false,              
          data: "",                
          success: function(res){   

          console.log($(res));

          $(res).each(function (i,item) {
            // body...

            if(item.innerHTML.indexOf("viewerData") != -1 && item.nodeName == "SCRIPT"){

               console.log(item);
              // console.log(item.innerHTML);

              var excuteScript = item.innerHTML.replace("DOCS_timing['sac'] = new Date().getTime();","");
              excuteScript = excuteScript.replace("var SK_viewerApp = init_viewer(viewerData, window, _timingInstance); _timingInstance.setTime('eac'); _timingInstance.setTime('al');","");
              
              eval(excuteScript);

              var slideData  = $(viewerData.docData).eq(1)[0];

              //console.log(JSON.stringify(tableList));

              var pageIndex = 1;
              var nowChapter = 0;

              for(slide of slideData) {

                var tableItem = {};
                var slideParseData = $(slide[9]).html();

               

                tableItem["번호"] = pageIndex;
                tableItem["링크"] = "https://docs.google.com/presentation/d/e/2PACX-"+NOWID+"/embed?rm=minimal#slide="+pageIndex;


                if(slideParseData.indexOf("챕터화면") != -1){
                   tableItem["타입"] = "챕터";
                   nowChapter ++;
                   tableItem["챕터"] = nowChapter;
                }
                
                if(slideParseData.indexOf("일반화면") != -1){
                   tableItem["타입"] = "일반";
                   tableItem["챕터"] = nowChapter;
                }
                
                if(slideParseData.indexOf("입력화면") != -1){
                   tableItem["타입"] = "입력";
                   tableItem["챕터"] = nowChapter;
                   tableItem["정답"] = slideParseData.split("정답")[1].split(",")[0].split(":")[1].trim();
                }
                
                if(slideParseData.indexOf("힌트화면") != -1){
                   tableItem["타입"] = "힌트";
                   tableItem["챕터"] = nowChapter;
                }
                
                if(slideParseData.indexOf("오답화면") != -1){
                   tableItem["타입"] = "오답";
                   tableItem["챕터"] = nowChapter;
                }
                
                if(slideParseData.indexOf("정답화면") != -1){
                   tableItem["타입"] = "정답";
                   tableItem["챕터"] = nowChapter;
                }
                
                if(slideParseData.indexOf("부모") != -1){
                   //alert(slideParseData)
                   tableItem["부모"] = slideParseData.split("부모")[1].split(":")[1].trim();
                }
                
                if(slideParseData.indexOf("외부화면") != -1){
                   tableItem["타입"] = "외부";
                   tableItem["챕터"] = nowChapter;
                   tableItem["링크"] = slideParseData.split("링크")[1].split(":")[1].trim();
                }
                
                tableList.push(tableItem);

                pageIndex ++;
              }


            }
            
          })
      }
    });
  return tableList;
}
